<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lekcja 6 DOM vs React</title>

    <style>
      .App {
        font-family: sans-serif;
      }

      .Timebox {
        border: 3px solid gray;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
      }

      .TimeboxCreator {
        background-color: aqua;
      }

      .TimeboxEditor {
        background-color: aquamarine;
      }

      .Timebox {
        background-color: #ffaaaa;
      }

      .CurrentTimebox {
        background-color: #ffffaa;
      }
      .TimeboxEditor,
      .TimeboxCreator {
        text-align: left;
        border: 1px solid gray;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
      }
      input {
        min-width: 60%;
        margin: 10px;
        font-size: 16px;
        display: block;
      }
      button {
        font-size: 16px;
        margin: 10px;
      }
      .CurrentTimebox {
        border: 1px solid gray;
        border-radius: 5px;
        padding: 20px;
        text-align: center;
      }
      .Clock {
        color: orangered;
      }
      .ProgressBar {
        border: 1px solid orangered;
        border-radius: 5px;
        height: 25px;
        margin-bottom: 20px;
        padding: 5px;
      }

      .ProgressBar > div {
        height: 100%;
        background-color: orangered;
        /* width: calc(100% - 20%); */
        float: left;
      }

      /* .ProgressBar::after {
        content: "";
        height: 100%;
        background-color: orangered;
        width: calc(100% - 20%);
        float: right;
      } */

      .inactive {
        filter: blur(2px) grayscale(1);
      }
    </style>
  </head>
  <body>
    <h1>Kurs Reacta tydz 1</h1>
    <div id="root"></div>
  </body>
</html>
